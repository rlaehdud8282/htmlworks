<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <style>
        ul{list-style: none;}
        ul li{margin: 20px 0;}
        h2{padding: 20px;}
        label{width: 80px; float: left;}
        /* lable에 크기를 주면 배치가 가능함 */
        input{width: 150px; height: 25px;}
        input[type="submit"]{width: 80px; height: 30px;}
        
    </style>
</head>
<body>
    <h2>로그인</h2>
    <!-- metod는 생략할수 없음 -->
    <form action="loginprocess.jsp" method="get">
        <input type="hidden" name="username" value="steve">
        <ul>
            <li></li>
            <label>아이디</label>
            <input type="text" name="userid" required>
        </li>
        <li>
            <label>비밀번호</label>
            <input type="password" name="password" required>
        </li>
        <li>
            <input type="submit" value="로그인">
        </li>
        </ul>
    </form>
</body>
</html>
