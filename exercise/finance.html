<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제</title>
    <style>
        table{border:2px solid rgb(0, 0, 0); width:400px; height:100px;}
        td, th{border:2px solid rgb(0, 0, 0); text-align: center;}
        caption{margin-bottom:1em;}
    </style>
</head>
<body>
    <table>
        <caption>재무상태표</caption>
        <tr>
            <td rowspan="2">자산:현금<br>현금외 자산</td>
            <td>부채:차입금</td>
        </tr>
        <tr>
            <td>자본: 자본금, 이익잉여금</td>
        </tr>
    </table>
</body>
</html>
