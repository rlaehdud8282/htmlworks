<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <img src="./images/tangerines.jpg" alt="레드향(귤)"
    width="350" height="150">     <!-- 350은 350px를 의미(고정크기)-->
        <!--   ./는 같은 곳에 있다는 뜻 -->
        <!-- <img src="images/tangerines.jpg" alt="레드향(귤)" >  같은 곳에 있으면 그냥 이렇게 해도 되긴한다.> -->

    <br>
    <br>

        <img src="./images/tangerines.jpg" alt="레드향(귤)"
        width="50%" >     <!-- 50%은 브라우저 크기의 50%를 의미(상대크기)-->
    
</body>
</html>
