<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>목록 관련 태그</title>
</head>
<body>
    <!-- 순서 없는 목록 -->
    <h2>웹 개발 기초</h2>
    <ul type = "circle">
        <li>html</li>
        <li>css</li>
        <li>자바스크립트</li>
    </ul>
    
    <!-- 순서 있는 목록 -->
    <h2>웹 개발 기초</h2>
    <ol >
        <li>html</li>
        <li>css</li>
        <li>자바스크립트</li>
    </ol>

</body>
